{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 p-5 pr-5 pd-5">
            <!-- se implemento un if en atributo action para discriminar los metodos update y create -->

                    <div class="row d-flex justify-content-center">
                        <div class="col d-flex justify-content-center mb-4"><h3 class="title text-white">
                            Â¿Seguro que desea eliminar '{{cat.nombre}}'?</h3></div>

                        <div class="col-4 d-flex justify-content-center">{{form.si(size="40", class="rounded")}}</div>
                        <div class="col-4 d-flex justify-content-center">{{form.no(size="40", class="rounded")}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
