{% extends "template1.html" %}
{% block title %}Inicio{% endblock %}


{% block content %}
<table class="table">
<thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">categoria</th>
      <th scope="col">id</th>
      <th scope="col">modificar</th>
    </tr>
  </thead>
  <tbody>
    {% for e in categorias: %}    
    <tr>
      <th scope="row"></th>
        <td>{{e.nombre}}</td>
        <td>{{e.id}}</td>
        <td><a href="{{url_for('delete_categoria',id=e.id )}}">delete</a></td>

    </tr>
    {% endfor %}
    </tr>
  </tbody>
</table>
{% endblock %}
